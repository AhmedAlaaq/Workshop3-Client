<html>
    <head>
        <title>Adding new product</title> 
        <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body style="background-color:antiquewhite;">
        <div>
            <h1>Voeg u alstublieft de nieuwe product informatie toe</h1>
            <h1>------------------------------------------------------------------</h1>
            <form id="newProduct">
                ProductName: <input type="text" required="required"  placeholder="ProductName" id="ProductName" />  
                <br/><br/>
                ProductPrice:&nbsp;&nbsp;<input type="text" required="required" pattern="\d{2}.?\d{2}" placeholder="ProductPrice" id="ProductPrice" />
                <br/><br/>
                Nr.Stock:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" required="required" placeholder="number of stocks"  id="NrStock" />
                <br/><br/>
                ProductStatus:<select required="required" id="ProductStatus">
                    <option value="">Select status</option>
                    <option value="BESCHIKBAAR">BESCHIKBAAR</option>
                    <option value="ONBESCHIKBAAR">ONBESCHIKBAAR</option>
                </select>
                <br/><br/>
                <button type="submit">Toevoegen</button>
                 <script src="scripts/product.js"></script>
            </form>
            <br/>
            <a class="button center" href="home.html">home</a>
            <a class="button center" href="product.html">Products</a>
